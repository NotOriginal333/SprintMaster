version: "3.9"

services:
  backend:
    container_name: sprintmaster_backend
    build:
      context: ./backend
    command: >
      sh -c "
        python manage.py wait_for_db &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis

  frontend:
    container_name: sprintmaster_frontend
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/
    depends_on:
      - backend
    restart: on-failure

  celery:
    container_name: sprintmaster_celery
    build:
      context: ./backend
    command: celery -A sprintmaster worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env.dev
    depends_on:
      - backend
      - redis
      - postgres

  postgres:
    container_name: sprintmaster_postgres
    image: postgres:17-alpine
    env_file:
      - .env.dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    container_name: sprintmaster_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
